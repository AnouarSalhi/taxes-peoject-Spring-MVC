	<div class="container mt-5">
	     <div class="row">
	         <div class="col-md-8 mx-auto">
	              <div class="card">
  <div class="card-header ">
   Update  Entreprise
       
  </div>
  <div class="card-body">
   
    <form class="" th:action="@{/save}" methode="post">
        <input  th:value="${currentPage}" type="hidden" name="page" class="form-control" >
        <input th:value=${mc} type="hidden" name="mc" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
    
            <div class="form-group">
    			<label for="exampleInputPassword1">Id</label>
    			<input readonly="readonly" th:value=${entreprise.id} type="text" name="id" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Nom</label>
    			<input th:value=${entreprise.nom} type="text" name="nom" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
  			</div>
  			
  			<div class="form-group">
    			<label for="exampleInputPassword1">Raison Sociale</label>
    			<input th:value=${entreprise.raisonSociale} type="text" name="raisonSociale" class="form-control" id="exampleInputPassword1" placeholder="Enter Raison Sociale">
  			</div>
  			
  			<div class="form-group">
    			<label for="exampleInputPassword1">Email</label>
    			<input th:value=${entreprise.email} type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email">
  			</div>
  			
  			
  			<button type="submit" class="btn btn-primary mt-2">Save</button>
	   </form>
