<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
 <head>
   <link type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" >
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
		  <a class="navbar-brand " href="#">Enterprises taxes</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-item nav-link " href="/index">Home</a>
		      <a class="nav-item nav-link" href="/add">Add</a>
		      
		    </div>
		   
		  </div>
		  
		   <a class="nav-item nav-link float-right active" href="/login?logout">Logout</a>
		</nav>

	<div class="container mt-5">
	     <div class="row">
	         <div class="col-md-8 mx-auto">
	              <div class="card">
  <div class="card-header ">
    La gestion des taxes
       <form class="input-group" th:action="@{/index}" methode="get">
  			<input th:value="${mc}" name="mc" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  			<button type="submit" class="btn btn-outline-primary">search</button>
	   </form>
  </div>
  <div class="card-body">
   <table class="table">
      <tr>
          <th>Code</th> <th>Nom</th> <th>Raison Social</th> <th>Email</th> <th></th>
      </tr>
      
      <tr th:each="e:${entreprises}">
	          <td th:text="${e.id}"></td> 
	          <td th:text="${e.nom}"></td> 
	          <td th:text="${e.raisonSociale}"></td> 
	          <td th:text="${e.email}"></td> 
           <td><a class="btn btn-outline-danger" th:href="@{/delete(id=${e.id},page=${currentPage},mc=${mc})}">Delete</a></td> 
           <td><a class="btn btn-outline-primary" th:href="@{/edit(id=${e.id},page=${currentPage},mc=${mc})}">Edit</a></td>
           <td><a class="btn btn-outline-primary" th:href="@{/taxes(id=${e.id})}">Taxe</a></td>
      </tr>
    
    </table>
    
    <ul class="nav pagination">
     	<li th:class="${status.index==currentPage}?'page-item active':''" th:each="page,status:${page}">
     			<a class="page-link" th:href="@{/index(page=${status.index},mc=${mc})}" th:text="${status.index}"></a>
     	</li>
    </ul>
  </div>
</div>
			  </div>
		</div>
	</div>
    
</body>

</html>
